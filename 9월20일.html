<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서 구조 시맨틱 태그 사용</title>
    <style>
        html, body {margin: 0; padding: 0; height: 100%;}
        header {width: 100%; height: 20%; background: red;}
        nav {width: 100%; height: 10%; float: left; background: orange;}
        section {width: 100%; height: 70%; float: left; background: yellow;}
        footer {width: 100%; height: 15%; clear: both; background: green;}
    </style>
</head>
<body>
    <header>
        <table align="center"><td><img src="./img/그림5.png" alt="그림5" width="300"></td></table>
    </header>
    <nav><table align="center"><td><img src="./img/그림1.png" alt="그림1" width="200"></td><td><img src="./img/그림2.png" alt="그림2" width="200"></td><td><img src="./img/그림3.png" alt="그림3" width="200"></td><td><img src="./img/그림4.png" alt="그림4" width="200"></td></table></nav>
    <section>section</section>
    <footer>footer</footer>
</body>
</html>
