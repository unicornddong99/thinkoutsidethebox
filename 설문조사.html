<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
            height: 100%;
        }

        header {
            width: 100%;
            height: 15%;
            background: yellow;
        }

        section {
            width: 100%;
            height: 70%;
            background: plum;
        }

        footer {
            width: 100%;
            height: 30%;
            background: violet;
        }
    </style>
</head>
<body>
    <header align="center">
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <section>
        <form>
            학년
            <input type="radio" name="학년" value="1">1학년
            <input type="radio" name="학년" value="2">2학년
            <input type="radio" name="학년" value="3">3학년
        </form>
        <form>
            성별
            <input type="radio" name="성별" value="1">남
            <input type="radio" name="성별" value="2">여
        </form>
        <form>
            관심분야
            <select name="관심 분야">
                <option value="1">모바일 소프트웨어</option>
                <option value="2">모바일 소프트웨어2</option>
            </select>
        </form>
        <form>
            진로
            <input type="radio" name="진로" value="1">개발
            <input type="radio" name="진로" value="2">기획
            <input type="radio" name="진로" value="3">창업
            <input type="radio" name="진로" value="4">영업
        </form>
        
    </section>
    <footer>footer</footer>
</body>
</html>
