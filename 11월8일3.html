<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() 사용</title>
    <script>
        function textWrite() {
            document.write("<h2>안녕하세요!!</h2>")
        }
    </script>
</head>
<body>
    <h3>document.write()로 HTML 콘텐츠 출력</h3>
    <hr>
    <script>
        textWrite();
    </script>
    <input type="button" value="인사" onclick="document.getElementById('test').innerHTML='안녕!!!!'">
    <p id="test"></p>
</body>
</html>
